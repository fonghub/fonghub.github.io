<div class="outer">
    <ul class="list-group">
        {% for post in site.posts %}
        <li class="list-group-item title">
            <div class="date">{{ post.date | date: "%Y年%m月%d日" }}</div><br>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
