<html>
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{{ site.url }}/static/js/toc.js"></script>
        <link href="{{ site.url }}/static/css/main.css" rel="stylesheet" type="text/css">
        <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">
        <link rel="shortcut icon" href="">

        <title>{{ page.title }} - {{ site.title }}</title>
        <meta itemprop="dateUpdate" content="{{ page.date }}">
        <meta name="keywords" content="{{ site.keywords }} {{ page.keywords }}">
        <meta name="description" content="{{ site.title }} {{ page.title }}">
    </head>

    <body>
        <script>
            if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent))
            {
               document.body.classList.add('mobile');
            }
        </script>
    <div class="inner">
        <h2>{{ page.title }}</h2>
        <!-- 目录 -->
        <div id="toc"></div>
        <script type="text/javascript">
            $(document).ready(function () {
            $('#toc').toc({
                title: '',
                classes:{
                list:'list-group',
                item:'list-group-item'
                }
            });
            $("#toc").affix({
                offset: { top: 16 }
            });
            }); 
        </script>
        <!-- 目录 -->
        {{ content }}
    </div>
    {% include footer.html %}
    </body>

</html>
